<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OneTapDay — MVP</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header style="display:flex;align-items:center;justify-content:space-between;padding:16px;">
    <div>
      <!-- Языки слева→право -->
      <button data-lang="pl">PL</button>
      <button data-lang="en">EN</button>
      <button data-lang="ua">UA</button>
      <button data-lang="ru">RU</button>
    </div>
    <div><img src="/assets/logo.png" alt="OneTapDay" style="height:32px"></div>
  </header>

  <main style="max-width:720px;margin:32px auto;padding:16px;">
    <h1 id="title">OneTapDay — регистрация</h1>

    <div id="msg" style="color:red;margin-bottom:12px;"></div>

    <label>Email<br>
      <input id="email" type="email" placeholder="email" style="width:100%;padding:8px"/>
    </label>
    <label>Пароль<br>
      <input id="password" type="password" placeholder="пароль" style="width:100%;padding:8px"/>
    </label>

    <div style="margin-top:12px;">
      <button id="btnRegister">Зарегистрироваться</button>
      <button id="btnLogin">Войти</button>
      <button id="btnDemo">Демо 24ч</button>
      <button id="btnPay">Оплатить 99 PLN</button>
    </div>

    <p style="margin-top:20px;color:#666">Тестовый режим. Вопросы — в логах.</p>
  </main>

  <script src="/main.js"></script>
</body>
</html>
