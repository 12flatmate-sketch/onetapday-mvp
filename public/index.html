<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OneTapDay — MVP access</title>
<link rel="icon" href="/favicon.ico" />
<style>
  :root{
    --bg-1:#040807;
    --bg-2:#0b1110;
    --panel:#0f1615;
    --muted:#9aa9a2;
    --text:#e8f6ee;
    --accent:#2fd06a;
    --glass: rgba(255,255,255,0.03);
    --radius:14px;
    --stroke: rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    -webkit-font-smoothing:antialiased;
    background: linear-gradient(180deg,var(--bg-1),var(--bg-2));
    color:var(--text);
    min-height:100vh;
  }
  .wrap{max-width:980px;margin:28px auto;padding:18px}
  header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
  .brand{font-weight:800;color:var(--accent);font-size:20px}
  .lang{margin-left:auto;display:flex;gap:8px}
  .lang button{
    background:transparent;border:1px solid var(--stroke);color:var(--muted);
    padding:6px 10px;border-radius:999px;cursor:pointer;font-weight:700;
    backdrop-filter: blur(4px);
  }
  .lang button.on{background:var(--accent);color:#052e24;border-color:var(--accent)}
  .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
  @media(max-width:880px){.grid{grid-template-columns:1fr;}}
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-radius:var(--radius);padding:16px;border:1px solid var(--stroke);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  }
  h3{margin:0 0 12px;font-size:18px}
  .tabs{display:flex;gap:8px;margin-bottom:12px}
  .tabs button{flex:1;padding:8px;border-radius:10px;border:1px solid var(--stroke);
    background:transparent;color:var(--muted);cursor:pointer;font-weight:700}
  .tabs button.on{background:var(--accent);color:#052e24}
  .input{display:flex;flex-direction:column;gap:10px;margin-bottom:12px}
  input[type=email],input[type=password]{
    padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);
    background:#071010;color:var(--text);outline:none;font-size:14px;
  }
  .row{display:flex;gap:10px}
  .btn{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#052e24;font-weight:800;cursor:pointer;flex:1}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);flex:1}
  .muted{color:var(--muted);font-size:13px;margin-top:8px}
  .status-pill{padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);display:inline-flex;gap:8px;align-items:center;color:var(--muted)}
  footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
  a.link{color:var(--accent);text-decoration:none}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">OneTapDay</div>

      <!-- Language order left→right: PL, EN, UK, RU -->
      <div class="lang" id="langBar">
        <button data-lang="pl" class="on">PL</button>
        <button data-lang="en">EN</button>
        <button data-lang="uk">UK</button>
        <button data-lang="ru">RU</button>
      </div>
    </header>

    <div class="grid">
      <!-- LEFT: auth -->
      <section class="card">
        <h3 data-i="access_title">Доступ к MVP</h3>

        <div class="tabs" role="tablist">
          <button data-tab="login" class="on">Вход</button>
          <button data-tab="reg">Регистрация</button>
        </div>

        <div class="input">
          <input id="email" type="email" placeholder="Email" />
          <input id="pass" type="password" placeholder="Пароль" />
        </div>

        <div class="row">
          <button class="btn" id="doLogin">Войти</button>
          <button class="btn ghost" id="doPay">Оплата / Демо</button>
        </div>

        <div class="muted" data-i="after_login_hint">После входа можно оплатить или включить демо.</div>
      </section>

      <!-- RIGHT: status & actions -->
      <aside class="card">
        <h3 data-i="status_title">Статус</h3>
        <div id="statusBox">
          <div class="status-pill" id="statusText" data-i="status_guest">Гость — войдите или зарегистрируйтесь</div>
        </div>

        <div style="margin-top:12px" class="section">
          <div style="display:flex;flex-direction:column;gap:8px">
            <a id="payStripe" class="btn" href="#" role="button" data-i="stripe_2m">Оплатить 2 месяца (Stripe)</a>
            <button id="demoBtn" class="btn ghost" data-i="demo_24">Демо 24 часа</button>
          </div>
          <div class="muted" style="margin-top:12px" data-i="access_note">Оплата даёт мгновенный доступ. Демо — 24 часа.</div>
        </div>
      </aside>
    </div>

    <footer>OneTapDay — MVP. Тестовый режим.</footer>
  </div>

  <script src="/main.js" defer></script>
</body>
</html>
